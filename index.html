<head>
  <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/style.css">
  <title>Bowling Scorecard</title>
</head>

<body>

  <span class="border"></span>

  <h1> Bowling Scorecard </h1>
  <button type="button" id="resetGame">Restart game</button>

  <div id='inputButtons'>
    <button type="button" id="scored0">0</button>
    <button type="button" id="scored1">1</button>
    <button type="button" id="scored2">2</button>
    <button type="button" id="scored3">3</button>
    <button type="button" id="scored4">4</button>
    <button type="button" id="scored5">5</button>
    <button type="button" id="scored6">6</button>
    <button type="button" id="scored7">7</button>
    <button type="button" id="scored8">8</button>
    <button type="button" id="scored9">9</button>
    <button type="button" id="scored10">10</button>
  </div>
  <div id='bowling'>
  <table id='bowlingTable' class='table' cellpadding='1' cellspacing='0'>
    <tr>
      <th colspan='6'>Frame 1</th>
      <th colspan='6'>Frame 2</th>
      <th colspan='6'>Frame 3</th>
      <th colspan='6'>Frame 4</th>
      <th colspan='6'>Frame 5</th>
      <th colspan='6'>Frame 6</th>
      <th colspan='6'>Frame 7</th>
      <th colspan='6'>Frame 8</th>
      <th colspan='6'>Frame 9</th>
      <th colspan='6'>Frame 10</th>
    </tr>
    <tr>
      <td id="frame0roll0" colspan='3'></td><td id="frame0roll1" colspan='3'></td>
      <td id="frame1roll0" colspan='3'></td><td id="frame1roll1" colspan='3'></td>
      <td id="frame2roll0" colspan='3'></td><td id="frame2roll1" colspan='3'></td>
      <td id="frame3roll0" colspan='3'></td><td id="frame3roll1" colspan='3'></td>
      <td id="frame4roll0" colspan='3'></td><td id="frame4roll1" colspan='3'></td>
      <td id="frame5roll0" colspan='3'></td><td id="frame5roll1" colspan='3'></td>
      <td id="frame6roll0" colspan='3'></td><td id="frame6roll1" colspan='3'></td>
      <td id="frame7roll0" colspan='3'></td><td id="frame7roll1" colspan='3'></td>
      <td id="frame8roll0" colspan='3'></td><td id="frame8roll1" colspan='3'></td>
      <td id="frame9roll0" colspan='2'></td><td id="frame9roll1" colspan='2'></td><td id="frame9roll2" colspan='2'></td>
    </tr>
    <tr>
      <td colspan='6'id="total0"></td>
      <td colspan='6'id="total1"></td>
      <td colspan='6'id="total2"></td>
      <td colspan='6'id="total3"></td>
      <td colspan='6'id="total4"></td>
      <td colspan='6'id="total5"></td>
      <td colspan='6'id="total6"></td>
      <td colspan='6'id="total7"></td>
      <td colspan='6'id="total8"></td>
      <td colspan='6'id="total9"></td>
    </tr>
  </table>
  </div>

  <div>
    <h2 id='gameCompleted'></h2>
  </div>


  <script type='text/javascript' src='jquery-3.3.1.min.js'></script>
  <script type='text/javascript' src='src/frame.js'></script>
  <script type='text/javascript' src='src/finalFrame.js'></script>
  <script type='text/javascript' src='src/scorecard.js'></script>
  <script type='text/javascript' src='src/interface.js'></script>

</body>
